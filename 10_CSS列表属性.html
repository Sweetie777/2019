<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS列表属性</title>
<style>
	ul li{
		/*list-style-type:定义列表项的标记*/
		list-style-type: none;
		/*自定义列表项标记图片
		 * list-style-image:url(图片地址)
		 */
		list-style-image: url(img/start.jpg);
	}
</style>
	</head>
	<body>
xxx学校选课管理系统：
<ul type="disc">
	<li>选课管理</li>
	<li>成绩管理</li>
	<li>教学管理</li>
</ul>
	</body>
</html>
