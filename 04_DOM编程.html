<!--
	
	DOM:Document Object Model:
		文档对象模型编程
		
	POM :项目对象模型
-->
<script>
	function getUserName(){
		//方式1:通过id属性值获取标签对象(id唯一)(推荐)
//	var username = document.getElementById("usename") ;
	//方式2:通过标签名称获取标签对象:返回的是列表
//	var username = document.getElementsByTagName("input")[0] ;
	
	//方式3:通过name属性获取标签对象
	//var username = document.getElementsByName("name")[0] ;
	//方式4:通过class属性值获取标签对象(其次)
	var username = document.getElementsByClassName("input_class")[0] ;
	alert(username.value) ;
	}
	
</script>
	</head>
<body>
