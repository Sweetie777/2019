<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css选择器</title>
<!--CSS选择器
常用的三个
	 标签选择器
	 	标签名称{
	 		
	 		CSS属性：CSS属性值;
	 	}
	 类(class)选择器
	   在标签中给定class属性
	 (同一个html页面上个多个标签可以指定同名class属性)
	   	格式：.class属性值{
	   		CSS属性：CSS属性值;
	   	}
	   	
	   	class选择器的优先级>标签选择器
	id选择器
		注意：1)标签中给定一个id属性
		2)
		在同一个html页面中，多个标签的id属性必须唯一
		后面js：DOM编程：
	document.getElementById("id属性值")
	格式：
	#id属性值{
		css属性：css属性值;
	}
	id选择器优先级>class选择器>element选择器
	
	其他的选择器
		并集选择器
		 选择器1,选择器2,,,{css代码}
		交集选择器（子元素选择器）
		
		选择器1 选择器2 选择..{css代码}
		通配符选择器 ：*{css代码}
		
		伪类选择器(单独讲：重点)：
			研究鼠标经过标签的4种状态
-->
