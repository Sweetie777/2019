<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS表格属性</title>
<style>
	/*利用CSS表格属性：将表格边框线和单元之间空隙*/
	table{
		border-collapse:collapse ;
	}
</style>

<!--
	
	table表格：标签属性:cellspacing="0"
	表格的cSS样式：border-collapse:collapse ;
-->
	</head>
	<body>
	<table border="1px"  align="center" width="400px" height="300px">

	<tr> 
		<th>编号</th>
		<th>姓名</th>
		<th>住址</th>
	</tr>

	
	<tr>
		<td>1</td>
		<td>张三</td>
		<td>西安</td>
	</tr>
	<tr>
		<td>2</td>
		<td>李四</td>
		<td>咸阳</td>
	</tr>
	<tr>
		<td>3</td>
		<td>王五</td>
		<td>渭南</td>
	</tr>
	
</table>
	</body>
</html>
