<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS文本属性</title>
<style>
body{
	/*常用的文本属性*/
	/*字体颜色*/
	color:#00F ;
	/*字符间距*/
	letter-spacing:10px;
	/*排列文本*/
	text-align: center;
	/*文本修饰
	 text-decoration：none 无下划线
	 		          underline：下划线
	 		          overline：上划线
	 		          line-through:中划线
	 			应用场景：电商网站中
	 					商城价、市场价（添加中划线）
	 * */
	text-decoration: none;
	/*单词间距word-spacing
	 系统默认：两个字符组成一个单词
	 * */
	word-spacing:10px;
}
</style>
	</head>
<body>
	今天 天气 不错！
</body>
</html>
